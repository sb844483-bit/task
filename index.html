<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>나의 공간</title>
</head>
<body>
  <header class="top-nav">
    <div class="logo">My favorite</div>
    <nav>
      <ul>
        <li><a href="#">Spring</a></li>
        <li><a href="#">Summer</a></li>
        <li><a href="#">Autumn</a></li>
        <li><a href="#">Winter</a></li>
      </ul>
    </nav>
    <div class="icons">
      <button class="reserve-btn" onclick="location.href='#four-seasons'">구경하기</button>
    </div>
  </header>

  <section class="gallery">
    <img src="images/1.jpg" alt="chair">
    <img src="images/4.jpg" alt="road lights">
    <img src="images/3.jpg" alt="window table">
  </section>

  <section class="intro">
    <h2>SERIM99</h2>
    <br>
    <p>꽃빛이 피어나고, 햇살이 짙어지며, <br>단풍이 물들고, 눈결이 고요해지는 시간.</p>
    <p class="desc">봄처럼 시작하고, 여름처럼 열정적이며,<br>가을처럼 깊어지고, 겨울처럼 고요해지고 싶다.</p>
    
  </section>

  <section class="content" id="four-seasons">
    <h3>Four seasons</h3>
  </section>

  <section class="rooms">
    <div class="room-card">
      <img src="images/spring.jpg" alt="Spring">
      <h3>Spring</h3>
      <p>유채꽃 들판의 풍경</p>
    </div>
    <div class="room-card">
      <img src="images/summer.jpg" alt="Summer">
      <h3>Summer</h3>
      <p>푸른 바다의 온도</p>
    </div>
    <div class="room-card">
      <img src="images/autumn.jpg" alt="Autumn">
      <h3>Autumn</h3>
      <p>숙억새빛 오름의 정취</p>
    </div>
    <div class="room-card">
      <img src="images/winter.jpg" alt="Winter">
      <h3>Winter</h3>
      <p>숙눈 덮인 공간의 고요</p>
    </div>
  </section>

  <footer>
    <p>PARK SE RIM</p>
    <p>Product Designer - 2025.11.25</p>
  </footer>
</body>
</html>
